name: Deploy to Vercel

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  # Set explicitly for Vercel CLI commands (vercel pull/build/deploy)
  VERCEL_ORG_ID: team_TNSQXZsqnXazoCSZAs86TvQy
  VERCEL_PROJECT_ID: prj_m4r93Hb07wOUzUfFSHSToa2RYez8

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    name: Lint and Type Check

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test
    needs: lint-and-type-check

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Add environment variables here if needed
          NEXT_PUBLIC_APP_URL: https://your-app.vercel.app
          NODE_ENV: production

  deploy-preview:
    runs-on: ubuntu-latest
    name: Deploy Preview
    needs: [lint-and-type-check, build-and-test]
    if: github.event_name == 'pull_request'
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=$VERCEL_TOKEN

      - name: Build Project Artifacts
        run: vercel build --token=$VERCEL_TOKEN

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=$VERCEL_TOKEN)
          echo "preview_url=$url" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Preview deployment ready at: ${{ steps.deploy.outputs.preview_url }}'
            })

  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy Production
    needs: [lint-and-type-check, build-and-test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build Project Artifacts
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
